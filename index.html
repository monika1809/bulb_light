<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Å»yj na 100%</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="night"></div>
    <div class="neon"><i class="far fa-lightbulb"></i>Na <span>100</span>%</div>
    <input type="range" name="neon" min="0" max="100" value="10">

    <script>
        const input = document.querySelector("input");
        input.addEventListener("change", updateValue);
        input.addEventListener("mouseover", updateValue);

        function updateValue() {
            const percent = document.querySelector("span");
            percent.textContent = this.value;
            document.documentElement.style.setProperty("--light", this.value/100);
            document.documentElement.style.setProperty("--blur", this.value/4 + "px");
        }
    </script>

</body>

</html>
